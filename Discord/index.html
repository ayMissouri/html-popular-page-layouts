<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Discord</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="serverlist">
            <div class="home">home</div>
            <div class="server1">server1</div>
            <div class="server2">server2</div>
            <div class="joinserver">joinserver</div>
        </div>
        <div class="second">
            <div class="servername">Server Name/settings</div>
            <div class="channels">Channel List</div>
            <div class="accinfo">
                <div class="pfp">img</div>
                <div class="name">name</div>
                <div class="tag">#1234</div>
                <div class="buttons">buttons</div>
            </div>
        </div>
        <div class="messages">
            <div class="top">
                <div class="current">Current Channel</div>
                <div class="pins">Pins</div>
                <div class="search">Search</div>
                <div class="help">Help</div>
            </div>
            <div class="mes">
                <div class="filler"></div>
                <div class="userimg">img</div>
                <div class="username">Name</div>
                <div class="usermessage">Message</div>
                <div class="usertime">time</div>
            </div>
            <div class="typing">
                <div class="attachment">attachment</div>
                <div class="messagebox">message box</div>
                <div class="emojis">emojis etc...</div>
            </div>
        </div>
    </div>
</body>
</html>
