<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gmail</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="headerLeft">
            <div class="search">menu</div>
            <div class="logo">Logo</div>
        </div>
        <div class="headerMid">
            <p>Search</p>
        </div>
        <div class="headerRight">
            <div class="profile">Profile</div>
            <div class="other">Other</div>
        </div>
        <div class="left">
            <p>Left</p>
            <div class="compose">Compose</div>
            <div class="inbox">
                <p>Inbox</p>
                <p class="img">Img</p>
                <p class="name">Name</p>
                <p class="count">count</p>
            </div>
            <div class="meet">Meet</div>
            <div class="chat">
                <p>Chat</p>
                <p class="chatimg">img</p>
                <p class="chatname">name</p>
                <p class="chatmessage">message</p>
            </div>
        </div>
        <div class="middle">
            <p>Middle</p>
            <div class="sorting">
                <p>Sorting Tab</p>
                <div class="selectall">box</div>
                <div class="refresh">refresh/options</div>
                <div class="emailcount">emails count</div>
                <div class="pagearrows">page arrows</div>
            </div>
            <div class="emails">
                <p>Emails</p>
                <div class="select">box</div>
                <div class="star">star</div>
                <div class="from">from</div>
                <div class="subject">subject</div>
                <div class="time">time</div>
            </div>
        </div>
        <div class="right">Right</div>
        <div class="veryright">icons</div>
    </div>
</body>
</html>
