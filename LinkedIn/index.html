<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LinkedIn</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <p>Header</p>
            <div class="insideHeader1">Logo & Search</div>
            <div class="insideHeader2">Other Icons</div>
        </div>
        <div class="left">
            <p>Left</p>
            <div class="profile">Profile</div>
            <div class="org">Org</div>
            <div class="recent">Recent</div>
        </div>
        <div class="middle">
            <p>Middle</p>
            <div class="post">
                <p>Post</p>
                <div class="pic">Picture</div>
                <div class="typing">Typing Box</div>
                <div class="attachments">Attachment selection</div>
            </div>
            <div class="feed1">
                <p>Feed1</p>
                <div class="picforfeed">Pic</div>
                <div class="name">Name</div>
                <div class="content">Content</div>
                <div class="like">Like, Comment etc...</div>
            </div>
            <div class="feed2">
                <p>Feed2</p>
                <div class="picforfeed">Pic</div>
                <div class="name">Name</div>
                <div class="content">Content</div>
                <div class="like">Like, Comment etc...</div>
            </div>
        </div>
        <div class="right">
            <p>Right</p>
            <div class="news">News</div>
            <div class="viewed">Top viewed</div>
            <div class="feedadd">Add to your feed</div>
        </div>
    </div>
</body>
</html>
